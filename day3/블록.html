<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록록</title>
    <style>
        h1{
            background-color: blueviolet;
            color: blue;
        }

        p{
            background-color: aquamarine;
            color: antiquewhite;
        }

        span{
            background-color: red;
        }

        div{
            width: 300px;
            height: 500px;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h1>이것은 블록태그로 만든 제목입니다다</h1>
    <p>이것은 블록태그로 만든 설명입니다</p>
    <span>이것은 인라인이고 내용1</span>
    <span>이것은 인라인이고 내용2</span>
    <span>이것은 인라인이고 내용3</span>

    <div>
        <p>부모요소의 100%만큼 영역을 차지함</p>
        <span>인라인도 확인하기</span>
    </div>
    
</body>
</html>
