<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스hover 이벤트</title>
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: salmon;
        align-items: center;
        justify-content: center;
        display: flex;
        transition: 0.5s;
    }

    .box_p {
        color: blue;
        font-size: 30px;
    }

    .box:hover {
        background-color: black;
    }

    .box_p:hover {
        color: white;
    }
</style>

<body>
    <div class="box">
        <p class="box_p">박스입니다</p>
    </div>

</body>

</html>
