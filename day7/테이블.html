<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹과정 순서</th>
            <th>학습언어</th>
            <th>학습기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>JAVASCRIPT</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>UX/UI 디자인</td>
            <td>UX이론 및 Figma 학습</td>
            <td>1달</td>
        </tr>
    </table>

    <hr>

    <table>
        <caption>해외여행 리스트</caption>
        <tr>
            <th colspan="2">국가</th>
        </tr>
        <tr>
            <td rowspan="2">더운나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            <td>사이판</td>
        </tr>
        <tr>
            <td rowspan="2">추운나라</td>
            <td>핀란드</td>
        </tr>
        <tr>
            <td>노르웨이</td>
        </tr>
    </table>

</body>

</html>
