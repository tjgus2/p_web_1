<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼양식태그</title>
</head>
<body>
    <form name="user" autocomplete="on">
        <div>
            텍스트:
            <input type="text" disabled>
            <input type="text" value="읽기전용"readonly>
            <input type="text" placeholder="이름입력">
        </div>

        <div>
            체크박스:
            <input type="checkbox" value="강아지" checked>강아지
            <input type="checkbox" value="고양이">고양이
            <input type="checkbox" value="햄스터">햄스터
        </div>

        <div>
            패스워드:
            <input type="password" name="userpassword" minlength="8">
        </div>

        <div>
            넘버(나이):
            <input type="number" min="1" max="20">
        </div>

        <div>
            이메일:
            <input type="email" autofocus required>
        </div>

        <div>
            섭밋:
            <input type="submit">
        </div>
        
        <div>
            전화번호:
            <input type="tel">
        </div>

        <div>
            라디오:
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
        </div>

        <div>
            날짜:
            <input type="date" min="2025-03-01">
        </div>

        <div>
            <input type="submit" value="버튼입니다">
            <button>버튼입니다</button>
        </div>

        <div>
            <textarea name="개선의견" placeholder="여러분들의 소중한 의견을 적어주세요" cols="50" rows="3"></textarea>
        </div>
    </form>  
</body>
</html>
