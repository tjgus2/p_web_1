<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex3</title>
    <style>
        article {
            border: 1px solid #000;
            height: 800px;
            display: flex;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="flex_start">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </article>
        <article class="flex_end">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </article>
        <article class="center">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </article>
        <article class="flex_baseline">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </article>
        <article class="stretch">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </article>
    </section>
    
</body>
</html>
