<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        .box > p::before {
            width: 200px;
            height: 1px;
            background-color: black;
            content: "";
            display: block;
        }

        .box > p::after {
            background-color: seagreen;
            width: 200px;
            height: 200px;
            content: "";
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>안녕하세요</p>
    </div>


</body>

</html>
