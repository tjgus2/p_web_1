<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
</head>
<style>
    ul>li:last-child {
        color: violet
    }

    ul>li:nth-child(even) {
        color: red;
        font-size: 25px;
    }
</style>

<body>
    <ul>
        <li>초밥</li>
        <li>가츠동</li>
        <li>우동</li>
        <li>소바</li>
        <li>라멘</li>
    </ul>

</body>

</html>
