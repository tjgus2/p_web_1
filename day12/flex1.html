<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box_container {
            border: 5px solid red;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            border: 1px solid #000;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            margin: 3px;
        }
    </style>
</head>

<body>
    <section class="box_container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </section>

</body>

</html>
